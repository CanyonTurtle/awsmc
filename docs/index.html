<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>Virtual Console</title>
    <script type="module">
        import run from './console.js';
        run();
    </script>
</head>
<body>
    <div id="canvas-container">
        <canvas id="screen"></canvas>
        <span id="fpsOut">fps</span>
        <span></span>
    </div>
    <style>
        #screen {
            image-rendering: pixelated; 
        }

        body, html{
            margin: 0px;  
            width: 100%;
            height: 100%;    
            background-color: white;   
        }

        #fpsOut{
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</body>
</html>
